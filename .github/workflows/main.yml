name: Download Music Tracks

on:
  workflow_dispatch:
    inputs:
      url:
        description: 'ダウンロードするURLをカンマ区切りで入力'
        required: true
        type: string
      # ▼▼▼ 変更点 ▼▼▼
      subfolder:
        description: 'nerdcore technos内に作成するサブフォルダ名 (例: artist/album)'
        required: true
        type: string
        default: 'misc' # デフォルト値を設定
      # ▲▲▲ 変更点 ▲▲▲
      scrape_internal_links:
        description: '内部リンクをスクレイピングしますか？'
        required: true
        type: boolean
        default: false
      source_type:
        description: 'ダウンロード元の種類'
        required: true
        type: choice
        options:
          - auto_detect
          - soundcloud
          - bandcamp
          - archive
          - direct_link
        default: auto_detect

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: リポジトリをチェックアウト
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Gitの設定
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: Pythonをセットアップ
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: 依存関係をインストール
        run: |
          python -m pip install --upgrade pip
          pip install yt-dlp requests
          sudo apt-get update
          sudo apt-get install -y ffmpeg

      - name: 音楽をダウンロード
        env:
          INPUT_URL: ${{ github.event.inputs.url }}
          INPUT_SUBFOLDER: ${{ github.event.inputs.subfolder }}
          INPUT_SCRAPE_LINKS: ${{ github.event.inputs.scrape_internal_links }}
          INPUT_SOURCE_TYPE: ${{ github.event.inputs.source_type }}
        run: |
          IFS=',' read -r -a URL_ARRAY <<< "$INPUT_URL"
          for url in "${URL_ARRAY[@]}"; do
            # ▼▼▼ 変更点 ▼▼▼
            # 最後にサブフォルダの引数を追加
            python downloader.py "$url" "$INPUT_SCRAPE_LINKS" "$INPUT_SOURCE_TYPE" "$INPUT_SUBFOLDER"
            # ▲▲▲ 変更点 ▲▲▲
          done

      - name: ダウンロードされたファイルの確認
        run: |
          echo "ダウンロードされたファイル:"
          # nerdcore technos フォルダ全体を再帰的に表示
          ls -laR "nerdcore technos"/

      - name: ファイルの存在確認とGitへの追加
        run: |
          # ▼▼▼ 変更点 ▼▼▼
          # .mp3 ファイルを探すように変更
          IFS=$'\n' read -d '' -r -a MUSIC_FILES < <(find "nerdcore technos" -type f -name "*.mp3" && printf '\0')
          # ▲▲▲ 変更点 ▲▲▲

          if [ ${#MUSIC_FILES[@]} -gt 0 ]; then
            echo "音楽ファイルが見つかりました"
            for file in "${MUSIC_FILES[@]}"; do
              echo "追加するファイル: $file"
              git add "$file"
            done
          else
            echo "音楽ファイルが見つかりません"
            exit 1
          fi

      - name: 変更の確認とコミット
        run: |
          if git diff --cached --quiet; then
            echo "コミットする変更はありません"
            exit 0
          else
            echo "変更をコミットします"
            git commit -m "🎵 新しい音楽ファイルを追加 [skip ci]"
            git pull origin main --rebase
            git push origin HEAD:main
          fi
